[package]
name = "rustychat"
version = "0.1.0"
edition = "2021"
authors = ["Nils van LÃ¼ck", "ClutchFred"]
description = "A teamspeak plugin for roleplay server voice communication."
readme = "README.md"
repository = "https://github.com/vanlueckn/RustyChat"
license = "MIT"
keywords = ["teamspeak", "voice", "roleplay"]

[lib]
name = "rustychat"
crate-type = ["cdylib"]

[dependencies]
tokio = { version = "1.28", features = ["macros", "sync", "rt-multi-thread"] }
tokio-stream = "0.1.14"
warp = "0.3"
serde = {version = "1.0", features = ["derive"] }
serde_json = "1.0"
futures = { version = "0.3", default-features = false }
uuid = { version = "1.3.4", features = ["serde", "v4"] }
ts3plugin = "0.2"
lazy_static = "1.4.0"
